<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>forna</title>

  <!-- CSS -->
  <!-- Bootstrap: http://getbootstrap.com/ -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- custom CSS -->
  <link href='css/force.css' rel='stylesheet' type='text/css' />
  <link href='css/interface.css' rel='stylesheet' type='text/css' />

  <!-- Java Script -->
  <!-- Get jQuery -- use local if unavailable -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">/* <![CDATA[ */
    !window.jQuery && document.write('<script type="text/javascript" src="js/jquery.js"><\/script>')
  /* ]]> */</script>
  <!-- Knockout: http://knockoutjs.com/downloads/index.html -->
  <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
  <!-- Bootstrap Javascript Plugins: http://getbootstrap.com/ -->
  <script type='text/javascript' src="js/bootstrap.min.js"></script>
  <!-- D3 -->
  <script src="js/d3.js"></script>
  <!-- File Saver https://github.com/eligrey/FileSaver.js -->
  <script type='text/javascript' src="js/FileSaver.min.js"></script>
</head>
<body>
  <div class="container" role="main" id="main" style="padding:10px;">
  
    <ul class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#new" role="tab" data-toggle="tab">New</a></li>
      <li><a href="#color" role="tab" data-toggle="tab">Color</a></li>
      <li><a href="#edit" role="tab" data-toggle="tab">Edit</a></li>
      <li><a href="#settings" role="tab" data-toggle="tab">Settings</a></li>
      <li><a href="#output" role="tab" data-toggle="tab" style="display:none;" id="output-tab">Output</a></li>
    </ul>
    
    <div class="tab-content" id="ribbon">
      <div class="tab-pane fade in active" id="new">
        <form role="form">
          <div class="form-group">
            <label for="Input">Sequence and Structure</label>
            <div class="input-group">
              <textarea type="text" class="form-control" id="Input" placeholder="" rows="2" style="height: 112px;" data-bind="value: input" autofocus required></textarea>
              <span class="input-group-btn">
                <button type="submit" data-bind="click: submit" class="btn btn-default" style="height: 112px;">Submit</button>
              </span>
            </div>
          </div>
          <div class="alert alert-danger collapse" role="alert" id="inputError"> </div>
        </form>
      </div>
      <div class="tab-pane fade" id="color">
        <form role="form">
          <div class="form-group">
            <label for="Colors">Colors</label>
            <div class="input-group" >
              <div class="btn-group" id="Colors">
                <label class="btn btn-default" data-bind="css: { active: colors() == 'structure' }"><input type="radio" name="colors" data-bind="checked: colors, checkedValue: 'structure'">Structure</label>
                <label class="btn btn-default" data-bind="css: { active: colors() == 'sequence' }"><input type="radio" name="colors" data-bind="checked: colors, checkedValue: 'sequence'">Sequence</label>
                <label class="btn btn-default" data-bind="css: { active: colors() == 'pairprobabilities' }"><input type="radio" name="colors" data-bind="checked: colors, checkedValue: 'pairprobabilities'">Pair Probabilities</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Label">Label</label>
            <div class="input-group">
              <div class="btn-group" id="Label">
                <label class="btn btn-default" data-bind="css: { active: label() == 'sequence' }"><input type="radio" name="colors" data-bind="checked: label, checkedValue: 'sequence'">Sequence</label>
                <label class="btn btn-default" data-bind="css: { active: label() == 'position' }"><input type="radio" name="colors" data-bind="checked: label, checkedValue: 'position'">Position</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="edit">
        <label>Edit RNA</label>
        <br>
      </div>
      
      <div class="tab-pane fade" id="settings">
       <form role="form">
        <div class="form-group">
          <label for="Temperature">Temperature</label>
          <div class="input-group" style="width: 8em;" id="Temperature">
            <span class="input-group-addon">Â°C</span>
            <input type="number" min="0" class="form-control" data-bind="value: temperature" style="padding: 0px 0px 0px 12px;">
          </div>
        </div>
      </div>
      
      <div class="tab-pane fade" id="output">
        <form role="form">
          <div class="form-group">
            <label>Save as File</label>
            <br>
            <button data-bind="click: saveSVG" class="btn btn-default" download="rna.svg">Save SVG-File</button>
          </div>
        </form>
       </div>
     </div>
     <!-- the graph goes here -->
     <div class="gallery" id='chart'> </div>
     <!-- foce field javascript -->
     <script type="text/javascript" src="js/force.js"></script>
     <!-- interface javascript -->
     <script type="text/javascript" src="js/interface.js"></script>
    </div>
</body>
</html>
